<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - UGP College</title>
  <link rel="stylesheet" href="index.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAsa8D6ijFJqZAVyxECYstT86Lo7QNM2oM",
      authDomain: "ugp-college-site.firebaseapp.com",
      projectId: "ugp-college-site",
      storageBucket: "ugp-college-site.firebasestorage.app",
      messagingSenderId: "613694980447",
      appId: "1:613694980447:web:7d3f81705f9188ae5936ea",
      measurementId: "G-P0F2YSGRGJ"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial; background: #f5f5f5; }
    .login-box { background: white; padding: 20px; border-radius: 10px; width: 300px; text-align: center; }
    input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Register</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="register()">Register</button>
  <p id="error" style="color:red;"></p>
</div>

<script>
  function register() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    auth.createUserWithEmailAndPassword(email, pass)
      .then(() => {
        alert("Registration successful! Please log in.");
        window.location.href = "login.html";
      })
      .catch(err => {
        document.getElementById("error").innerText = err.message;
      });
  }
</script>

</body>
</html>
